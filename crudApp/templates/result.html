{% extends "base.html" %}

{% block css %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'result.css' %}">
{% endblock %}

{% block title %}Result{% endblock %}

{% block content %}
    <h3>
        {% if error %}
        <p style="color: red;">{{ error }}</p>
        {% else %}
        <p style="color: green;">Se ha realizado la operacion satisfactoriamente.</p>
        {% endif %}
    </h3>
    <button><a href="/">Volver</a></button>
{% endblock %}
